<h1 class="topictitle1">複雑なループの並列化</h1>
<div><p><strong>「単純なループの並列化」</strong>セクションでは、構造体のみを使用して多くのアプリケーションの並列化を行いました。しかし、状況によっては、ほかの並列化パターンも必要になります。このセクションでは、これらの代替パターンについて説明します。</p>
