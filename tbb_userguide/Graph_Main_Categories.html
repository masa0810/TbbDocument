<h1 class="topictitle1">グラフ・アプリケーションのカテゴリー</h1>
<div><p>ほとんどのフローグラフは次の 2 つのカテゴリーのいずれかに分類されます。</p>
<ul><li><strong>データフロー・グラフ: </strong> データはグラフのエッジに沿って渡されます。ノードはデータメッセージを受け取り、変換し、渡します。</li>
<li><strong>依存関係グラフ: </strong> ノードで処理されるデータは直接共有メモリーから取得され、エッジに沿って渡されません。</li>
</ul>
</div>
