<h1 class="topictitle1">ライブラリーの初期化と終了</h1>
<div><p>インテル&reg; TBB 2.2 以降は、タスク・スケジューラーを自動的に初期化します。<samp class="codeph">task_scheduler_init</samp> クラスを使用してタスク・スケジューラーを明示的に初期化できます。次の操作を行うときに便利です。</p>
<ul><li><p>タスク・スケジューラーの構築と破棄を制御する。</p>
</li>
<li><p>タスク・スケジューラーで使用するスレッド数を指定する。</p>
</li>
<li><p>ワーカースレッドのスタックサイズを指定する。</p>
</li>
</ul>
</div>
