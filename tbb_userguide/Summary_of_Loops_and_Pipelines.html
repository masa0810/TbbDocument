<h1 class="topictitle1">ループとパイプラインのまとめ</h1>
<div><p>インテル&reg; TBB のハイレベルなループ・テンプレートとパイプライン・テンプレートは、ゼロから始めることなく、マルチコア・プロセッサーの能力を活かす効率的でスケーラブルな方法を提供します。高いタスク・パターン・レベルでソフトウェアを設計でき、スレッドの低レベルな操作について心配する必要がありません。ループ・テンプレートは一般的なので、特定の用途に応じてカスタマイズできます。これらのテンプレートを使用して、マルチコアの能力を最大限に活用してください。</p>
