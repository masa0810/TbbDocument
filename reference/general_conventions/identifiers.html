<h1 class="topictitle1">識別子</h1>
<div><div class="section"><p>このセクションでは、インテル&reg; TBB で使用される識別子規則について説明します。</p>
</div>
<div class="section"><h2 class="sectiontitle">ケース</h2><p>ライブラリーの識別子規則は、ISO C++ 標準ライブラリーのスタイルに従っています。識別子は underscore_style (下線付き)、コンセプトは PascalCase (パスカルケース) で記述されています。</p>
</div>
<div class="section"><h2 class="sectiontitle">予約済み識別子プリフィクス</h2><p>ライブラリーは、ユーザーコードで直接参照しない内部識別子とマクロ用にプリフィクス <samp class="codeph">__TBB</samp> を予約しています。</p>
</div>
</div>
