<h1 class="topictitle1">スレッドセーフ</h1>
<div><div class="section"><p>特に明記されている場合を除いて、ライブラリーのスレッドセーフ規則は次のとおりです。</p>
<ul><li><p>2 つのスレッドは、異なるオブジェクトのメソッドまたは関数を同時に呼び出すことができます。</p>
</li>
<li><p>同じオブジェクトのメソッドまたは関数を同時に呼び出す 2 つのスレッドはスレッドセーフではありません。</p>
</li>
</ul>
<p>クラスの記述では、この規則に沿っていない点を明記しています。例えば、コンカレント・コンテナーはより自由度が高く、その性質により、同じコンテナー・オブジェクト上で並列操作を許可します。</p>
</div>
