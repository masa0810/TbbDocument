<h1 class="topictitle1">タイミング</h1>
<div><div class="section"><p>並列プログラミングとは、プログラムを実行する実際の時間である「時計」時間を高速化することです。残念なことに、オペレーティング・システムによって提供される一部の時計時間計測ルーチンは、ハードウェア・クロックが同期していないために、必ずしも複数のスレッドにわたって確実に動作するとは限りません。ライブラリーは、複数のスレッドにわたる時間計測をサポートします。ルーチンは、複数のスレッドにわたって使用することが安全であることが検証されたオペレーティング・システム・サービスのラッパーです。</p>
