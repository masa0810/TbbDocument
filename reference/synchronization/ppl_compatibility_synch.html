<h1 class="topictitle1">PPL との互換性</h1>
<div><div class="section"><p><samp class="codeph">critical_section</samp> および <samp class="codeph">reader_writer_lock</samp> クラスは、Microsoft* 並列パターン・ライブラリー (PPL) との互換性のために存在しています。これらのクラスは、インテル&reg; TBB のほかの mutex の規則には従っていません。</p>
