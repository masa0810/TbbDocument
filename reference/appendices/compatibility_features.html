<h1 class="topictitle1">互換性機能</h1>
<div><p>この付録では、下位互換性のために保持されているインテル&reg; TBB の機能を説明します。これらは古い機能 (非推奨) で、インテル&reg; TBB の将来のバージョンでは廃止される可能性があります。これらの機能のいくつかは、特別なプリプロセッサー・シンボルが非ゼロの場合のみ利用できます。</p>
</div>
