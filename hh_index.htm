  var indexcontainer;

  function SaveIndexEntryText() { //remember IndexEntry.value for page reload
    if (typeof sessionStorage !== "undefined") {   // HTML5 localStorage available?
        sessionStorage.setItem("hw_IndexEntry", IndexEntry.value);
        sessionStorage.setItem("hw_IndexselectedIndex", indexcontainer.selectedIndex);
    }      
  }
  
  function IndexListOnChange() { //Listbox select -> Put selected text into Entry field
    var iSelect = indexcontainer.selectedIndex;
    var text = indexcontainer.item(iSelect).text;
    //Remove leading spaces - &#160; &nbsp; %A0 -- Finding it hard to remove Non-breaking space. JScript does not see %A0 as White space
    text = escape(text);    text = text.replace(/^(%A0)+/g, "");
    text = unescape(text);  text = text.replace(/^\s+/g, "");
    IndexEntry.value = text;
    SaveIndexEntryText();
  }
  
  function IndexEntry_KeyUpEvent(event) { //text typed -> select closest listbox entry 
    var code = GetEventKeyCode(event);   
    if (code == 40 || code == 38 || code == 13)  //don't process up down or Enter
        return false;
    var ListLen = indexcontainer.length; 
    var iCurSel = indexcontainer.selectedIndex; 
    var text = IndexEntry.value.toUpperCase(); 
    var TextLen = text.length; 
    for (var i = 0; i < ListLen; i++) { 
      var listitem = indexcontainer.item(i).text.substr(0, TextLen).toUpperCase(); 
      if (listitem == text) { 
        if (i != iCurSel) { 
          var iPos = i + indexcontainer.size - 1; 
          if(ListLen > iPos) 
            indexcontainer.selectedIndex = iPos; 
          else 
            indexcontainer.selectedIndex = ListLen-1; 
          indexcontainer.selectedIndex = i; 
        } 
        break; 
      } 
    } 
    SaveIndexEntryText();
    return(true); //do not gobble keypress 
  }
  
  function OpenSelected() {  //open selected list item
    var iSelect = indexcontainer.selectedIndex;
    if (iSelect >= 0) {
      var URL = indexcontainer.item(iSelect).value;
      if (URL.length > 0) top.right.location = URL;  //right pane has name "right"
    }
  }
  
  function IndexList_KeyDownEvent(event) {
    var code = GetEventKeyCode(event);   
    if (code==13) {
      OpenSelected();
      IndexListOnChange();  //update entry field to list box selected text
      return(false);        //gobble text
    }
    return(true);
  }
      
  function IndexEntry_KeyDownEvent(event) {
    var code = GetEventKeyCode(event);   
    if (code==13) {
        OpenSelected();
        IndexListOnChange();  //update entry field to list box selected text
        return(false);        //gobble text
    } 
    else if (code==40) { //down arrow
        var idx = indexcontainer.selectedIndex;
        if (idx < indexcontainer.length)
            indexcontainer.selectedIndex = idx + 1;
        IndexListOnChange();
        return(false);  //gobble key -- selection only will do the TOC scrolling
    }
    else if (code==38) { //up arrow
        var idx = indexcontainer.selectedIndex;
        if (idx > 0 && idx <= indexcontainer.length)
            indexcontainer.selectedIndex = idx - 1;
        IndexListOnChange();
        return(false);  //gobble key -- selection only will do the TOC scrolling
    }      
    return(true);
  }

  function resizeIndex() {
    indexcontainer = document.getElementById("indexcontainer");
    IndexEntry = document.getElementById("IndexEntry");
    
    var xTop = indexcontainer.offsetTop;
    var DivFooter = document.getElementById("DivFooter");
    if ((DivFooter != null) && (DivFooter != undefined))
        xTop = xTop + DivFooter.offsetHeight;

    var WW = GetDocWidth() - 10; //working with 5px each side 
    indexcontainer.style.width = WW.toString() + "px"; 
    var HH = GetDocHeight() -  xTop; 
    if (HH > 0) 
      indexcontainer.style.height = HH.toString() + "px"; 
  }
  
  function OnLoadCode() {
    window.onresize=resizeIndex;
    resizeIndex();
    
    //restore last IndexEntry.value used  
		var text = storage_GetItem("hw_IndexEntry");
		if (text) 
				IndexEntry.value = text;
		var index = storage_GetItem("hw_IndexselectedIndex");
		if (index && !isNaN(index) && index >= 0 && index < indexcontainer.length)	
        indexcontainer.selectedIndex = index;
  }
